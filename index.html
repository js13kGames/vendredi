<!DOCTYPE html>
<html>
	<head>
		<title>Vendredi</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" type="text/css" href="./vendredi.css" />
		<script src="./perlin.js"></script>
		<script src="./cell.js"></script>
		<script src="./atlas.js"></script>
		<script src="./canvas.js"></script>
		<script src="./vendredi.js"></script>
		<script src="./utils.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="board">
			<div id="days"></div>
			<div id="food">
				<div id="fish" class="fish"></div>
				<div id="meat" class="meat"></div>
			</div>
			<div id="dead">
				<div id="game-over">
					You just died!
				</div>
				<div id="final-score">
					<div id="final-score-days">
						You survived <span id="final-days">0</span> days
					</div>
					<div id="final-score-islands">
						<span id="final-islands">0</span> islands visited
					</div>
					<div id="final-score-food">
						<span id="final-fish">0</span><span class="flood fish">b</span>
						<span id="final-meat">0</span><span class="flood meat">c</span>
						eaten
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
