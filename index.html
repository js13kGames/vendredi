<!DOCTYPE html>
<html>
	<head>
		<title>Vendredi</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link rel="stylesheet" type="text/css" href="./vendredi.css" />
		<script src="./perlin.js"></script>
		<script src="./cell.js"></script>
		<script src="./atlas.js"></script>
		<script src="./canvas.js"></script>
		<script src="./vendredi.js"></script>
		<script src="./utils.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="board">
			<div id="food">
				<span id="fish">0</span><span class="flood fish">b</span><span id="max-fish" class="max">MAX</span>
				<span id="crab">0</span><span class="flood crab">c</span><span id="max-crab" class="max">MAX</span>
			</div>
			<div id="final-score">
				<div id="result">
					<span class="dead">You just died!</span>
					<span class="alive">You found new land!</span>
				</div>
				<div id="final-score-days">
					<span class="dead">You survived</span>
					<span class="alive">You saved yourself in</span>
					<span id="final-days">0</span> days
				</div>
				<div id="final-score-islands">
					<span id="final-islands">0</span> islands visited
				</div>
				<div id="final-score-food">
					<span id="final-fish">0</span><span class="flood fish">b</span>
					<span id="final-crab">0</span><span class="flood crab">c</span>
					eaten
				</div>
			</div>
		</div>
	</body>
</html>
